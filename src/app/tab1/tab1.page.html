<ion-content [fullscreen]="true">
  <ion-row>
    <h2>5 Günlük Hava Durumu</h2>
  </ion-row>
  <ion-row *ngIf="fetch5DaysData!==null">
    <ion-col *ngFor="let weatherItem of fetch5DaysData.list" class="ion-text-center liste" >
      <p class="list-item-time">{{weatherItem.dt_txt}}</p>
      <img src="https://openweathermap.org/img/wn/{{ weatherItem.weather[0].icon }}@2x.png" />
      <p>{{ weatherItem.main.temp }}&deg;</p>
    </ion-col>
  </ion-row>
</ion-content>
